<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            position: relative;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .thumbnail-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .thumbnail {
            display: inline-block;
            width: 100px;
            height: 75px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-message img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .card-body {
            background-color: #fff;
        }
        .card-body .chat-message {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
        }
        .card-body .chat-message strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="video-container">
                            <!-- Placeholder untuk video -->
                            <img src="images/presentation.jpg" class="img-fluid" alt="Video call">
                            <div class="video-controls">
                                <button class="btn btn-light"><i class="bi bi-mic"></i></button>
                                <button class="btn btn-light"><i class="bi bi-camera-video"></i></button>
                                <button class="btn btn-danger"><i class="bi bi-telephone"></i></button>
                            </div>
                        </div>
                        <div class="thumbnail-container mt-2">
                            <img src="images/profile.jpg" class="thumbnail" alt="Thumbnail 1">
                            <img src="images/profile.jpg" class="thumbnail" alt="Thumbnail 1">
                            <img src="images/profile.jpg" class="thumbnail" alt="Thumbnail 1">
                            <img src="images/profile.jpg" class="thumbnail" alt="Thumbnail 1">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Group Chat
                    </div>
                    <div class="card-body">
                        <div class="chat-message">
                            <img src="images/profile.jpg" width="40" alt="Avatar">
                            <div>
                                <strong>Jack:</strong> Halo, nama saya Jack
                            </div>
                        </div>
                        <div class="chat-message">
                            <img src="images/profile.jpg" width="40" alt="Avatar">
                            <div>
                                <strong>Jack:</strong> Halo, nama saya Jack
                            </div>
                        </div>
                        <div class="chat-message">
                            <img src="images/profile.jpg" width="40" alt="Avatar">
                            <div>
                                <strong>Jack:</strong> Halo, nama saya Jack
                            </div>
                        </div>
                        <div class="chat-message">
                            <img src="images/profile.jpg" width="40" alt="Avatar">
                            <div>
                                <strong>Jack:</strong> Halo, nama saya Jack
                            </div>
                        </div>
                        <div class="chat-message">
                            <img src="images/profile.jpg" width="40" alt="Avatar">
                            <div>
                                <strong>Jack:</strong> Halo, nama saya Jack
                            </div>
                        </div>
                        <!-- Tambahkan pesan chat lainnya di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
