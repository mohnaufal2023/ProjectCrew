<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/backlogin2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            transform: scale(0.8);
            animation: zoomIn 0.5s forwards, shine 5s infinite;
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes shine {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px rgba(0, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 0, 0.5);
            }
        }

        input:focus {
            border-color: #0C4B54;
            box-shadow: 0 0 5px rgba(0, 128, 128, 0.5);
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 128, 128, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-google {
            background-color: #dd4b39;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-google:hover, .btn-facebook:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Hello</h3>
        <p class="text-center">Enter your Information</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #0C4B54;">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #0C4B54;">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100" style="background-color: #0C4B54;">Sign up</button>
        </form>
        <div class="text-center mt-3">
            <p>or continue with</p>
            <button class="btn btn-google w-100 mb-2"><i class="bi bi-google"></i> Google</button>
            <button class="btn btn-facebook w-100 mb-2"><i class="bi bi-facebook"></i> Facebook</button>
        </div>
        <div class="text-center mt-2">
            <p>Donâ€™t have an account? <a href="#">Register</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
