<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atur Rapat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0c4b54;
            color: #333;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s forwards, zoomIn 1s forwards;
            padding: 2rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 15px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 50%);
            z-index: -1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
            filter: blur(10px);
        }
        
        .btn-custom {
            background-color: #0c4b54;
            color: #a4df1a;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }
        .btn-custom::after { 
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.4));
            transform: translateX(-100%) translateY(-100%);
            transition: transform 0.4s ease;
            z-index: 0;
            border-radius: 50%;
        }
        .btn-custom:hover::after {
            transform: translateX(100%) translateY(100%);
        }
        .btn-custom span {
            position: relative;
            z-index: 1;
        }
        .form-label {
            font-weight: 600;
            color: #0c4b54;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #0c4b54;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
        .image-wrapper {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 50%;
            z-index: 0;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="btn mb-3" style="background-color: #E8F549;" onclick="window.location.href='index.html';">
        <i class="bi bi-arrow-left"></i> Kembali
    </button>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold;">Atur Rapat Anda</h5>
                    <form>
                        <div class="mb-3">
                            <label for="namaRapat" class="form-label" style="font-weight: bold;">Nama Rapat</label>
                            <input type="text" class="form-control" id="namaRapat" placeholder="Masukkan nama rapat" required onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
                        </div>
                        <div class="mb-3">
                            <label for="waktuMulai" class="form-label" style="font-weight: bold;">Waktu Mulai</label>
                            <input type="time" class="form-control" id="waktuMulai" required onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
                            <input type="date" class="form-control mt-2" id="tanggalMulai" required onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
                        </div>
                        <div class="mb-3">
                            <label for="waktuSelesai" class="form-label" style="font-weight: bold;">Waktu Selesai</label>
                            <input type="time" class="form-control" id="waktuSelesai" required onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
                            <input type="date" class="form-control mt-2" id="tanggalSelesai" required onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';">
                        </div>
                        <button type="submit" class="btn btn-custom w-100" onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='';"><span style="font-weight: bold;">Buat</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="image-wrapper">
        <img src="images/zom back.png" alt="Gambar" />
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
